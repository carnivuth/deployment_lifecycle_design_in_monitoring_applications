---
name: Release thesis
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: enable universe repository
        run: sudo add-apt-repository universe -y && sudo apt update

      - name: Install build dependencies
        run: sudo apt install -y texlive-latex-base texlive-fonts-recommended texlive-latex-recommended make ca-certificates fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install mermaid js
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Build pdf
        run: make build

      - name: Create release file
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./build/main.pdf"
